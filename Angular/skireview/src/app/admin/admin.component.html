
<!-- HEADER -->
<h1>{{ title }}</h1>


<!-- BUTTONS -->
<div *ngIf="!addMountain && !updateMountain && !deleteMountain && !addTrail && !updateTrail && !deleteTrail && !addResort && !updateResort && !deleteResort">
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" (click)="addMountainForm()">Add Mountain</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="updateMountainForm()">Update Mountain</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="deleteMountainForm()">Delete Mountain</button>
      </div>
    </div><!-- mountain row -->
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" (click)="addTrailForm()">Add Trail</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="updateTrailForm()">Update Trail</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="deleteTrailForm()">Delete Trail</button>
      </div>
    </div><!-- trail row -->
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" (click)="addResortForm()">Add Resort</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="updateResortForm()">Update Resort</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="deleteResortForm()">Delete Resort</button>
      </div>
    </div> <!-- resort row -->
  </div> <!-- container -->
</div> <!-- *ngIf -->


<!--
  MOUNTAINS
-->


<!-- ADD MOUNTAIN -->
<div *ngIf="addMountain">
  <form>
    <!-- name -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="addMountain.name"/>
      </div>
    </div>
    <!-- resort -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="resortSelector">Select Resort</label>
      <select class="form-control" name="resortSelector" [(ngModel)]="addMountain.resort">
        <option *ngFor="let resort of resortList" value="{{resort.id}}" >{{resort.name}}</option>
      </select>
    </div>
    <!-- number of trails -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfTrails" >Number Of Trails:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="numberOfTrails" [(ngModel)]="addMountain.numberOfRuns"/>
      </div>
    </div>
    <!-- number of lifts -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfLifts" >Number Of Lifts:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="numberOfLifts" [(ngModel)]="addMountain.numberOfLifts"/>
      </div>
    </div>
    <!-- elevation base -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationBase" >Elevation Base:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="elevationBase" [(ngModel)]="addMountain.baseElevation"/>
      </div>
    </div>
    <!-- elevation peak -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationPeak">Elevation Peak:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="elevationPeak" [(ngModel)]="addMountain.peakElevation"/>
      </div>
    </div>
    <!-- mountain map url -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainMapUrl">Mountain Map Url:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="mountainMapUrl" [(ngModel)]="addMountain.mountainMapUrl"/>
      </div>
    </div>
    <!-- buttons -->
    <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
    <button class="btn btn-outline-success" (click)="submitNewMountain()">Submit</button>
  </form> <!-- add mountian form -->
</div> <!-- *ngIf add mountain -->


<!-- UPDATE MOUNTAIN -->
<div *ngIf="updateMountain">
  <!-- select mountain to update -->
  <div class="form-group">
    <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainSelector">Select Mountain</label>
    <select class="form-control" name="mountainSelector" [(ngModel)]="updateMountain.id">
      <option *ngFor="let mountain of mountainList" value="{{mountain.id}}" >{{mountain.name}}</option>
    </select>
    <input class="btn btn-outline-success" type="submit" (click)="findSingleMountain(updateMountain.id)" value="Submit" >
  </div> <!-- mountain selector -->
  <div *ngIf="tempMountain">
    <form>
      <!-- name -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="updateMountain.name" value="{{mountainToUpdate.name}}" />
        </div>
      </div>
      <!-- number of trails -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfTrails" >Number Of Trails:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="numberOfRuns" [(ngModel)]="updateMountain.numberOfRuns" value="{{mountainToUpdate.numberOfRuns}}" />
        </div>
      </div>
      <!-- number of lifts -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfLifts" >Number Of Lifts:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="numberOfLifts" [(ngModel)]="updateMountain.numberOfLifts" value="{{mountainToUpdate.numberOfLifts}}"/>
        </div>
      </div>
      <!-- elevation base -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationBase" >Elevation Base:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="elevationBase" [(ngModel)]="updateMountain.baseElevation" value="{{mountainToUpdate.baseElevation}}" />
        </div>
      </div>
      <!-- elevation peak -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationPeak" >Elevation Peak:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="elevationPeak" [(ngModel)]="updateMountain.peakElevation" value="{{mountainToUpdate.peakElevation}}" />
        </div>
      </div>
      <!-- mountain map url -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="mapUrl" >Mountain Map Url:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="mapUrl" [(ngModel)]="updateMountain.mountainMapUrl" value="{{mountainToUpdate.mountainMapUrl}}"/>
        </div>
      </div>

      <!-- <input type="hidden" name="id" [(ngModel)]="updateMountain.id" value="{{mountainToUpdate.id}}" > -->
      <!-- buttons -->
      <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitUpdatedMountain()">Submit</button>
    </form> <!-- update mountain form -->
  </div> <!-- temp mountain -->
</div> <!-- *ngIf update mountain -->


<!-- DELETE MOUNTAIN -->
<div *ngIf="deleteMountain">
    <div class="form-group">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainSelector">Select Mountain</label>
      <select class="form-control" name="mountainSelector" [(ngModel)]="mountainToDelete.id">
        <option *ngFor="let mountain of mountainList" value="{{mountain.id}}" >{{mountain.name}}</option>
      </select>
      <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitDeleteMountain(mountainToDelete.id)">Submit</button>
    </div>
</div> <!-- *ngIf delete mountain -->
