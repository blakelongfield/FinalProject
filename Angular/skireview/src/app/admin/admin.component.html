<!--
  MOUNTAINS
-->


<!-- ADD MOUNTAIN -->
<div *ngIf="addMountain">
  <form>
    <!-- name -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="addMountain.name"/>
      </div>
    </div>
    <!-- resort -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="resortSelector">Select Resort</label>
      <select class="form-control" name="resortSelector" [(ngModel)]="addMountain.resort">
        <option *ngFor="let resort of resortList" value="{{resort.id}}" >{{resort.name}}</option>
      </select>
    </div>
    <!-- number of trails -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfTrails" >Number Of Trails:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="numberOfTrails" [(ngModel)]="addMountain.numberOfRuns"/>
      </div>
    </div>
    <!-- number of lifts -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfLifts" >Number Of Lifts:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="numberOfLifts" [(ngModel)]="addMountain.numberOfLifts"/>
      </div>
    </div>
    <!-- elevation base -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationBase" >Elevation Base:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="elevationBase" [(ngModel)]="addMountain.baseElevation"/>
      </div>
    </div>
    <!-- elevation peak -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationPeak">Elevation Peak:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="elevationPeak" [(ngModel)]="addMountain.peakElevation"/>
      </div>
    </div>
    <!-- mountain map url -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainMapUrl">Mountain Map Url:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="mountainMapUrl" [(ngModel)]="addMountain.mountainMapUrl"/>
      </div>
    </div>
    <!-- buttons -->
    <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
    <button class="btn btn-outline-success" (click)="submitNewMountain()">Submit</button>
  </form> <!-- add mountian form -->
</div> <!-- *ngIf add mountain -->


<!-- UPDATE MOUNTAIN -->
<div *ngIf="updateMountain">
  <!-- select mountain to update -->
  <div class="form-group">
    <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainSelector">Select Mountain</label>
    <select class="form-control" name="mountainSelector" [(ngModel)]="updateMountain.id">
      <option *ngFor="let mountain of mountainList" value="{{mountain.id}}" >{{mountain.name}}</option>
    </select>
    <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
    <input class="btn btn-outline-success" type="submit" (click)="findSingleMountain(updateMountain.id)" value="Submit" >
  </div> <!-- mountain selector -->
  <div *ngIf="tempMountain">
    <form>
      <!-- name -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="updateMountain.name" value="{{mountainToUpdate.name}}" />
        </div>
      </div>
      <!-- number of trails -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfTrails" >Number Of Trails:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="numberOfRuns" [(ngModel)]="updateMountain.numberOfRuns" value="{{mountainToUpdate.numberOfRuns}}" />
        </div>
      </div>
      <!-- number of lifts -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="numberOfLifts" >Number Of Lifts:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="numberOfLifts" [(ngModel)]="updateMountain.numberOfLifts" value="{{mountainToUpdate.numberOfLifts}}"/>
        </div>
      </div>
      <!-- elevation base -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationBase" >Elevation Base:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="elevationBase" [(ngModel)]="updateMountain.baseElevation" value="{{mountainToUpdate.baseElevation}}" />
        </div>
      </div>
      <!-- elevation peak -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="elevationPeak" >Elevation Peak:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="elevationPeak" [(ngModel)]="updateMountain.peakElevation" value="{{mountainToUpdate.peakElevation}}" />
        </div>
      </div>
      <!-- mountain map url -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="mapUrl" >Mountain Map Url:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="mapUrl" [(ngModel)]="updateMountain.mountainMapUrl" value="{{mountainToUpdate.mountainMapUrl}}"/>
        </div>
      </div>

      <!-- <input type="hidden" name="id" [(ngModel)]="updateMountain.id" value="{{mountainToUpdate.id}}" > -->
      <!-- buttons -->
      <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitUpdatedMountain()">Submit</button>
    </form> <!-- update mountain form -->
  </div> <!-- temp mountain -->
</div> <!-- *ngIf update mountain -->


<!-- DISABLE MOUNTAIN -->
<div *ngIf="deleteMountain">
    <div class="form-group">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="mountainSelector">Select Mountain</label>

</div> <!-- *ngIf delete mountain -->

<div *ngIf="deleteResort">
    <div class="form-group">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="resortSelector">Select Resort</label>
      <select class="form-control" name="resortSelector" [(ngModel)]="resortToDelete.id">
        <option *ngFor="let resort of resortList" value="{{resort.id}}" >{{resort.name}}</option>
      </select>
      <button class="btn btn-outline-danger" (click)="cancelMountain()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitDeleteResort(resortToDelete.id)">Submit</button>
    </div>
</div> <!-- *ngIf delete resort -->


<!--
  CHAIRLIFT
-->


<!-- ADD CHAIRLIFT -->
<div *ngIf="addChairlift">
  <form>
    <!-- name -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="addChairlift.name"/>
      </div>
    </div>
    <!-- ride length -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="rideLength" >Ride Length:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="number" name="rideLength" [(ngModel)]="addChairlift.rideLength"/>
      </div>
    </div>
    <!-- hours -->
    <div class="form-group row">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="hours" >Hours:</label>
      <div class="col-lg-5">
        <input class="form-control form-control-lg" type="text" name="hours" [(ngModel)]="addChairlift.hours"/>
      </div>
    </div>
    <!-- buttons -->
    <button class="btn btn-outline-danger" (click)="cancelChairlift()">Cancel</button>
    <button class="btn btn-outline-success" (click)="submitNewChairlift()">Submit</button>
  </form> <!-- add resort form -->
</div> <!-- *ngIf add resort -->


<!-- UPDATE CHAIRLIFT -->
<div *ngIf="updateChairlift">
  <!-- select chairlift to update -->
  <div class="form-group">
    <label class="col-lg-2 col-form-label col-form-label-lg" for="chairliftSelector">Select Chairlift</label>
    <select class="form-control" name="chairliftSelector" [(ngModel)]="updateChairlift.id">
      <option *ngFor="let chairlift of chairliftList" value="{{chairlift.id}}" >{{chairlift.name}}</option>
    </select>
    <input class="btn btn-outline-success" type="submit" (click)="findSingleChairlift(updateChairlift.id)" value="Submit" >
  </div> <!-- chairlift selector -->
  <div *ngIf="tempChairlift">
    <form>
      <!-- name -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="name">Name:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="updateChairlift.name" value="{{chairliftToUpdate.name}}"/>
        </div>
      </div>
      <!-- ride length -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="rideLength" >Ride Length:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="number" name="rideLength" [(ngModel)]="updateChairlift.rideLength" value="{{chairliftToUpdate.rideLength}}"/>
        </div>
      </div>
      <!-- hours -->
      <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="hours" >Hours:</label>
        <div class="col-lg-5">
          <input class="form-control form-control-lg" type="text" name="hours" [(ngModel)]="updateChairlift.hours" value="{{chairliftToUpdate.hours}}"/>
        </div>
      </div>
      <!-- chairlift type -->
      <!-- <div class="form-group row">
        <label class="col-lg-2 col-form-label col-form-label-lg" for="chairliftTypeSelector">Select Chairlift Type</label>
        <select class="form-control" name="chairliftTypeSelector" [(ngModel)]="updateChairlift.">
          <option *ngFor="let resort of resortList" value="{{resort.id}}" >{{resort.name}}</option>
        </select>
      </div> -->
      <!-- buttons -->
      <button class="btn btn-outline-danger" (click)="cancelChairlift()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitUpdatedChairlift()">Submit</button>
    </form> <!-- update resort form -->
  </div> <!-- temp resort -->
</div> <!-- *ngIf update resort -->


<!-- DELETE CHAIRLIFT -->
<div *ngIf="deleteChairlift">
    <div class="form-group">
      <label class="col-lg-2 col-form-label col-form-label-lg" for="chairliftSelector">Select Resort</label>
      <select class="form-control" name="chairliftSelector" [(ngModel)]="chairliftToDelete.id">
        <option *ngFor="let chairlift of chairliftList" value="{{chairlift.id}}" >{{chairlift.name}}</option>
      </select>
      <button class="btn btn-outline-danger" (click)="cancelChairlift()">Cancel</button>
      <button class="btn btn-outline-success" (click)="submitDeleteChairlift(chairliftToDelete.id)">Submit</button>
    </div>
</div> <!-- *ngIf delete resort -->
